<div class="min-h-screen flex items-center bg-gray-100 bg-image">
  <div class="p-8 md:pl-28 w-full max-w-md">
    <h2 class="title"><span>ioasys</span> Books</h2>
    <form
      [formGroup]="loginForm"
      class="bg-transparent"
      (ngSubmit)="onSubmit()"
    >
      <div class="mb-4 mt-4 relative input-container">
        <label for="email" class="block text-sm mb-2 label-form text-white"
          >Email</label
        >
        <input
          type="email"
          id="email"
          class="w-full border-none rounded-lg bg-transparent text-white placeholder-white"
          formControlName="email"
          placeholder="books@ioasys.com.br"
        />
      </div>
      <div class="mb-6  flex input-container flex-row">
        <div class="w-2/3">
          <label for="password" class="block text-sm mb-2 label-form text-white"
            >Senha</label
          >
          <input
            type="password"
            id="password"
            class="w-full border-none rounded-lg bg-transparent text-white placeholder-white"
            formControlName="password"
            placeholder="********"
          />
        </div>
        <div class="flex-shrink-0 w-1/3 button-container">
          <button
            type="submit"
            class="py-2 px-4 bg-white text-pink-600 font-semibold hover:bg-gray-100"
          >
            Entrar
          </button>
        </div>
      </div>
      <div *ngIf="loginFailed" class="error-message">
        Email e/ou senha incorretos.
      </div>
    </form>
  </div>
</div>
